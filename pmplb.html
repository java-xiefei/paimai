<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">

		<style>
			* {
				margin: 0px;

			#pmplb {
				width: 100%;
				height: 100%;
				/*border: #7EABAB solid 1px;*/
				margin: auto;

	<body>
		<div id="pmplb">
			<h1 style="font: 24px Arial,宋体;display: inline-block;">在线拍卖系统</h1>
			<el-button size="small" type="primary" plain style="margin-left: 919px;">注销</el-button>
			<hr/>
			<el-form :inline="true" style="margin-top: 10px;">
				<el-form-item label="名称">
					<el-col :span="18">
						<el-input style="margin-left: -5px;" size="small" placeholder="请输入内容" v-model="input.name"></el-input>
					</el-col>
				</el-form-item>
				</el-col>
				<el-form-item style="margin-left: -60px;" label="描述" class="el-form-item">
					<el-col :span="18">
						<el-input style="margin-left: -5px;" size="small" placeholder="请输入内容" v-model="input.ms"></el-input>
					</el-col>
				</el-form-item>
				<el-form-item style="margin-left: -60px;" label="开始时间">
					<el-col :span="18">
						<el-input style="margin-left: -5px;" size="small" placeholder="请输入内容" v-model="input.kssj"></el-input>
					</el-col>
				</el-form-item>

				<el-form-item style="margin-left: -60px;" label="结束时间">
					<el-col :span="18">
						<el-input style="margin-left: -5px;" size="small" placeholder="请输入内容" v-model="input.jssj"></el-input>
					</el-col>
				</el-form-item>

				<el-form-item style="margin-left: -60px;" label="起拍价">
					<el-col :span="18">
						<el-input style="margin-left: -5px;" size="small" placeholder="请输入内容" v-model="input.qpj"></el-input>
					</el-col>
				</el-form-item>
				<el-form-item style="margin-left: -50px;">
					<el-button size="small" type="primary" style="">查询</el-button>
				</el-form-item>
			</el-form>

			<template>
				<el-table :data="table" border style="width: 100%;margin-top: -10px;">
					<el-table-column align='center' prop="name" label="名称" width="180">{{table.name}}</el-table-column>
					<el-table-column align='center' prop="ms" label="描述" width="180">{{table.ms}}</el-table-column>
					<el-table-column align='center' prop="kssj" label="开始时间">{{table.kssj}}</el-table-column>
					<el-table-column align='center' prop="jssj" label="结束时间">{{table.jssj}}</el-table-column>
					<el-table-column align='center' prop="qpj" label="起拍价">{{table.qpj}}</el-table-column>
					<el-table-column align='center' prop="address" label="操作">
						<!--作用域插槽(具名)-->
						<template slot-scope="temp">
							<a href="#" @click="jingpai" style="color: red;text-decoration:none;">竞拍</a>
						</template>
					</el-table-column>
				</el-table>
			</template>
			<br />
			<el-pagination background layout="prev, pager, next" :total="zys" style="margin-left: 335px;"></el-pagination>
		</div>
	</body>
